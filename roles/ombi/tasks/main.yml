---
# task file for ombi

- name: data directory
  file:
    path: "{{ ombi_data_directory }}"
    state: directory
    owner: "{{ media_uid }}"
    group: "{{ media_gid }}"

- name: compose
  docker_compose:
    project_name: "{{ ombi_project_name }}"
    pull: "{{ 'upgrade' in ansible_run_tags }}"
    definition:
      version: "3.5"
      networks:
        traefik_public:
          external: true
        mail:
          external: true
      services:
        ombi:
          container_name: "{{ ombi_container_name }}"
          image: "{{ ombi_container_image }}"
          restart: "{{ ombi_restart_policy }}"
          environment:
            - "TZ={{ timezone }}"
            - "PUID={{ media_uid }}"
            - "PGID={{ media_gid }}"
          volumes:
            - "{{ ombi_data_directory }}:/config"
          labels:
            - "traefik.enable={{ ombi_expose }}"
            - "traefik.http.routers.ombi.tls=true"
            - "traefik.http.routers.ombi.rule={{ ombi_traefik_rule }}"
            - "traefik.http.routers.ombi.tls.certresolver=letsencrypt"
            - "traefik.http.services.ombi.loadbalancer.server.port=3579"
          networks:
            - traefik_public
            - mail
